<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .5rem; }
    .row { display: flex; gap: .5rem; align-items: center; }
    .badge { padding: .2rem .5rem; border-radius: .3rem; background: #eee; }
  </style>
</head>
<body>
  <h1>Tasks</h1>
  <p><a href="/add/">Add new task</a></p>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Description</th><th>Due</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="task-body">
      {% for t in tasks %}
      <tr data-id="{{ t.id }}">
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.due_date }}</td>
        <td><span class="badge">{{ t.status }}</span></td>
        <td class="row">
          <button onclick="markDone({{ t.id }})">Mark Done</button>
          <button onclick="deleteTask({{ t.id }})">Delete</button>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="6">No tasks yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>

<script>
async function deleteTask(id) {
  const res = await fetch(`/api/tasks/${id}/`, { method: 'DELETE' });
  if (res.ok) location.reload();
  else alert('Delete failed');
}

async function markDone(id) {
  const res = await fetch(`/api/tasks/${id}/`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ status: 'done' })
  });
  if (res.ok) location.reload();
  else alert('Update failed');
}
</script>
</body>
</html>
